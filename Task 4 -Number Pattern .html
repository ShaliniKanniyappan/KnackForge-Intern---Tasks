<html>
<head>
    <title>Generate Pattern</title>
</head>
<body>
    <h1>Generate Number Pattern</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" min="1">
    <button onclick="generatePattern()">Generate</button>
    <pre id="pattern"></pre>

    <script>
        function generatePattern() {
            const n = document.getElementById('numberInput').value;
            let result = "";
            for (let i = n; i >= 1; i--) {
                for (let j = 1; j <= i; j++) {
                    result += j + " ";
                }
                result += "\n";
            }
            document.getElementById('pattern').textContent = result;
        }
    </script>
</body>
</html>
