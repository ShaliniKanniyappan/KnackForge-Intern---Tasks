<!DOCTYPE html>
<html>

<head>
    <title>Personal Detail Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <style>
        input[type=text],
        input[type=email],
        input[type=tel],
        select {
            width: 100%;
            margin: 2px 0;
            padding: 12px 20px;
        }

        body {
            background-color: #f1f1f1;
        }

        form {
            border: 3px solid #f1f1f1;
        }

        p {
            color: grey;
            font: italic small-caps bold;
        }

        label {
            font: bold;
        }

        .formm {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
        }

        .err-msg {
            color: red;
            font-size: 15px;
        }

        .submit-button {
            text-align: center;
            width: 120px;
            color: white;
        }
    </style>
</head>

<body>
    <form id="formId">
        <div class="formm">
            <h2 style="text-align: center;"><i>Personal Detail Form</i></h2>
            <label class="text-center"><b>Name</b></label><br>
            <div class="d-flex flex-row">
                <div class="form1">
                    <input type="text" id="userFirstName"><br>
                    <p>First name</p>
                    <p id="errorFirstName" class="err-msg"></p>
                </div>
                <div class="form1 ml-4">
                    <input type="text" id="userLastName"><br>
                    <p>Last name</p>
                    <p id="errorLastName" class="err-msg"></p>
                </div>
            </div>

            <div class="form d-flex flex-row">
                <div class="form-group mt-3">
                    <label for="gender"><b>Gender</b></label>
                    <select class="form-control" style="width: auto;" id="gender" name="gender">
                        <option value="">Please Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <p id="errorGender" class="err-msg"></p>
                </div>

                <div class="form-group mt-3 ml-5">
                    <label for="phone"><b>Phone Number</b></label><br />
                    <input type="tel" class="form-control" style="width: auto;" id="phone" name="phone"
                        placeholder="(000) 000-0000" />
                    <p id="errorPhone" class="err-msg"></p>
                </div>
            </div>
            <label><b> Address </b></label><br />
            <input type="text" name="Address" size="15" id="streetAddress" />
            <p>Street Address</p>
            <div class="d-flex flex-row">
                <div>
                    <input type="text" name="Address" size="25" id="city" />
                    <p>City</p>
                </div>
                <div class="ml-4">
                    <input type="text" name="Address" size="25" id="state" />
                    <p>State/Province</p>
                </div>
            </div>
            <input type="text" name="Address" size="6" id="postalCode" />
            <p>Postal/Zipcode</p>
            <label><b>Email</b></label><br />
            <input type="email" name="Email" placeholder="ex:myname@example.com" size="25" id="emailInput" />
            <p>example@example.com</p>
            <p id="errorEmail" class="err-msg"></p>
            <div class="text-center">
                <button type="submit" onclick="validateForm" class="btn btn-success submit-button">Submit</button>
            </div>
        </div>

    </form>
    <script>

        const validateFirstName = () => {
            const firstName = document.getElementById("userFirstName");
            const errorFirstName = document.getElementById("errorFirstName");
            const regex = /^[a-zA-Z\s]+$/;
            if (firstName.value.trim() === "") {
                errorFirstName.textContent = "*First name is required";
                return false;
            } else if (!regex.test(firstName.value)) {
                errorFirstName.textContent = "Enter a valid first name";
                return false;
            } else {
                errorFirstName.textContent = "";
                return true;
            }
        };

        const validateLastName = () => {
            const lastName = document.getElementById("userLastName");
            const errorLastName = document.getElementById("errorLastName");
            const regex = /^[a-zA-Z\s]+$/;
            if (lastName.value.trim() === "") {
                errorLastName.textContent = "*Last name is required";
                return false;
            } else if (!regex.test(lastName.value)) {
                errorLastName.textContent = "Enter a valid last name";
                return false;
            } else {
                errorLastName.textContent = "";
                return true;
            }
        };

        const validatePhone = () => {
            const phone = document.getElementById("phone");
            const errorPhone = document.getElementById("errorPhone");
            const regex = /^\d{10}$/;
            if (phone.value.trim() === "") {
                errorPhone.textContent = "*Phone number is required";
                return false;
            } else if (!regex.test(phone.value)) {
                errorPhone.textContent = "Enter a valid 10-digit phone number";
                return false;
            } else {
                errorPhone.textContent = "";
                return true;
            }
        };

        const validateEmail = () => {
            const email = document.getElementById("emailInput");
            const errorEmail = document.getElementById("errorEmail");
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === "") {
                errorEmail.textContent = "*Email is required";
                return false;
            } else if (!regex.test(email.value)) {
                errorEmail.textContent = "Enter a valid email address";
                return false;
            } else {
                errorEmail.textContent = "";
                return true;
            }
        };

        const validateGender = () => {
            const gender = document.getElementById("gender");
            const errorGender = document.getElementById("errorGender");
            if (gender.value === "") {
                errorGender.textContent = "*Gender is required";
                return false;
            } else {
                errorGender.textContent = "";
                return true;
            }
        };


        const validateForm = (event) => {
            const isValidFirstName = validateFirstName();
            const isValidLastName = validateLastName();
            const isValidPhone = validatePhone();
            const isValidEmail = validateEmail();
            const isValidGender = validateGender();

            if (!isValidFirstName || !isValidLastName || !isValidPhone || !isValidEmail || !isValidGender) {
                event.preventDefault();
            }
            else {
                event.preventDefault();
                alert('Form Submitted Successfully.');

            }
        };

        document.getElementById("formId").addEventListener("submit", validateForm);
    </script>
</body>

</html>
